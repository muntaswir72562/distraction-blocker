<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Distraction Blocker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto max-w-md bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Advanced Distraction Blocker</h1>
        
        <div class="mb-4">
            <label for="url" class="block text-sm font-medium text-gray-700">Block a URL:</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="text" id="url" name="url" class="focus:ring-blue-500 focus:border-blue-500 flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300" placeholder="Enter URL">
                <button id="block" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-r-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Block
                </button>
            </div>
        </div>

        <div class="mb-4">
            <label for="blockDuration" class="block text-sm font-medium text-gray-700">Block Duration:</label>
            <select id="blockDuration" name="blockDuration" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>
                <option value="1440">1 day</option>
            </select>
        </div>

        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Blocked URLs</h2>
            <ul id="blockedList" class="bg-gray-50 rounded-md p-2 max-h-40 overflow-y-auto">
                <!-- Blocked URLs will be dynamically added here -->
            </ul>
        </div>

        <div class="flex justify-between items-center">
            <button id="clearAll" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Clear All
            </button>
            <div class="flex items-center">
                <input id="enableToggle" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="enableToggle" class="ml-2 block text-sm text-gray-900">
                    Enable Blocker
                </label>
            </div>
        </div>
    </div>
    <div>
    <h1>adding a div here</h1>
    <h1>adding a second div here</h1>
    </div>
    <script src="popup.js"></script>
</body>
